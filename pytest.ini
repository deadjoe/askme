[tool:pytest]
# Pytest configuration for askme RAG system
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout configuration to prevent hanging tests
timeout = 300  # 5 minutes max per test
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests that may take longer
    network: Tests that require network access
    embedding: Tests that involve embedding models

# Disable warnings for cleaner output
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Environment variables for testing
env =
    ASKME_SKIP_HEAVY_INIT=1
    ASKME_LOG_LEVEL=WARNING
    TOKENIZERS_PARALLELISM=false
