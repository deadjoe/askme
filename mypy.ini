[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
files = askme
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Module-specific overrides
[mypy-pymilvus.*]
ignore_missing_imports = True

[mypy-FlagEmbedding.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pypdf.*]
ignore_missing_imports = True

[mypy-markdown.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-main]
ignore_errors = True

[mypy-markdownify]
ignore_missing_imports = True

[mypy-nest_asyncio]
ignore_missing_imports = True

[mypy-textstat.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-spacy.*]
ignore_missing_imports = True

[mypy-weaviate.*]
ignore_missing_imports = True

[mypy-askme.retriever.weaviate_retriever]
ignore_errors = True

[mypy-askme.api.routes.*]
disallow_untyped_decorators = False

[mypy-askme.core.embeddings]
warn_unreachable = False

[mypy-openai.*]
ignore_missing_imports = True

[mypy-trulens_eval.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True
